<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="./view.css" />
    <link rel="stylesheet" href="collection-legend.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@esri/calcite-components@2.10.1/dist/calcite/calcite.css"
    />
    <title>TLCMap Multilayer Mobility Viewer</title>
  </head>
  <body>
    <div id="viewDiv"></div>

    <div id="infoDiv">
      <a href="https://www.tlcmap.org"
        ><img src="./img/tlcmaplogofull_sm50.png" class="mdicon"
      /></a>
    </div>

    <div id="legendDiv" style="display: none">
      <div id="pointSlider"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@esri/calcite-components@2.10.1/dist/calcite/calcite.esm.js"
    ></script>

    <script src="legend-color-generateor.js"></script>
    <script src="collection-utility.js"></script>
    <script src="collection-legend.js"></script>

    <script src="collection-config-loader.js"></script>
    <script src="config-loader.js"></script>
    <script src="map-configurator.js"></script>
    <script src="collection-mobility.js"></script>
  </body>
</html>
