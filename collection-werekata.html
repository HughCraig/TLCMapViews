<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="./view.css" />
        <link rel="stylesheet" href="collection-legend.css" />
        <link rel="stylesheet"
            href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
        <title>TLCMap Multilayer Werekata Flight Viewer</title>
    </head>
    <body>
        <div id="optionsDiv">
            <a href="https://www.tlcmap.org">
                <img src="./img/tlcmaplogofull_sm50.png">
            </a>
            <p>
                <a href="https://www.tlcmap.org">TLCMap</a> Werekata, flies from
                point to point in layers.
                Use the controls at top left to change the direction you are
                looking.
                To stop click anywhere on the map. Click here to :
                <button id="flybutton" type="button">Fly</button>
                <br>
                There is a lot of imagery to load so it looks better with faster
                internet.
                Hopefully, we'll all have that one day.
            </p>
        </div>
        <div id="viewDiv"></div>
        <div id="infoDiv">
            <a href="https://www.tlcmap.org"><img class="mdicon"></a>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
        <script src="https://js.arcgis.com/4.22/"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="legend-color-generateor.js"></script>
        <script src="collection-utility.js"></script>
        <script src="collection-legend.js"></script>

        <script src="collection-config-loader.js"></script>
        <script src="config-loader.js"></script>
        <script src="map-configurator.js"></script>
        <script src="collection-werekata.js"></script>
    </body>
</html>
